<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Validate Server</h1>
    <form id="validationForm">
        <div class="form-group">
            <label for="serverId">Server UUID</label>
            <input type="text" id="serverId" placeholder="Enter Server UUID" required>
        </div>
        <div class="form-group">
            <label for="serverIp">Server IP</label>
            <input type="text" id="serverIp" placeholder="Enter Server IP" required>
        </div>
        <div class="form-group">
            <label for="hostname">Hostname</label>
            <input type="text" id="hostname" placeholder="Enter Server Hostname" required>
        </div>
        <button type="button" id="validateButton">Validate Server</button>
    </form>

    <div id="responseMessage" style="margin-top: 20px;"></div>

    <script>
        const validateButton = document.getElementById('validateButton');
        const responseMessage = document.getElementById('responseMessage');

        validateButton.addEventListener('click', async () => {
            const serverId = document.getElementById('serverId').value;
            const serverIp = document.getElementById('serverIp').value;
            const hostname = document.getElementById('hostname').value;

            if (!serverId || !serverIp || !hostname) {
                responseMessage.textContent = "Please fill in all fields.";
                return;
            }

            const payload = { serverId, serverIp, hostname };

            try {
                const response = await fetch('https://your-backend.com/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (response.ok) {
                    responseMessage.textContent = "Server validated successfully!";
                } else {
                    responseMessage.textContent = `Error: ${data.message}`;
                }
            } catch (error) {
                responseMessage.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
